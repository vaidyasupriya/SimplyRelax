<ion-app>
  <ion-menu slot="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Simply Relax</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
        <ion-item lines="none" routerLink="/places/discover">
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label>Discover</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" routerLink="/bookings">
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
          <ion-label>Your bookings</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle> 
        <ion-item lines="none" (click) = "onLogout()" button>
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
